apiVersion: gateway.kyma-project.io/v1beta1
kind: APIRule
metadata:
  name: svc-a
spec:
  gateway: kyma-gateway.kyma-system.svc.cluster.local
  rules:
  - accessStrategies:
    - config: {}
      handler: allow
    methods:
    - GET
    - POST
    - PUT
    - PATCH
    - DELETE
    - HEAD
    path: /.*
  host: demo
  service:
    name: svc-a
    port: 80
