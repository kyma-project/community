components:
  schemas:
    tokenResponse:
      type: 'object'
      properties:
        url:
          type: 'string'
          example: 'https://cert-service.kyma.cluster.cx/v1/applications/info?token=1edfc34g'
        token:
          type: 'string'
          example: '1edfc34g'
    cert:
      type: 'object'
      properties:
        subject:
          type: 'string'
          example: 'OU=Test,O=Test,L=Blacksburg,ST=Virginia,C=US,CN={APP_NAME}'
        extensions:
          type: 'string'
        key-algorithm:
          type: 'string'
          example: 'rsa2048'
    csrApiURLs:
      type: 'object'
      properties:
        metadataUrl:
          type: 'string'
          example: 'gateway.wormhole.kyma.cluster.cx/{APP_NAME}/v1/metadata/services'
        eventsUrl:
          type: 'string'
          example: 'gateway.wormhole.kyma.cluster.cx/{APP_NAME}/v1/events'
        certificatesUrl:
          type: 'string'
          example: 'certificate-service.kyma.cluster.cx/v1/applications/{APP_NAME}'
    runtimeInfoResponse:
      type: 'object'
      properties:
        metadataUrl:
          type: 'string'
          example: 'gateway.wormhole.kyma.cluster.cx/{APP_NAME}/v1/metadata/services'
        eventsUrl:
          type: 'string'
          example: 'gateway.wormhole.kyma.cluster.cx/{APP_NAME}/v1/events'
        renewUrl:
          type: 'string'
          example: 'certificate-service.kyma.cluster.cx/v1/applications/certificates/renew'
        revokeUrl:
          type: 'string'
          example: 'certificate-service.kyma.cluster.cx/v1/applications/certificates/revoke'
        runtimeUrl:
          type: 'string'
          example: 'gateway.wormhole.kyma.cluster.cx/'
          
    csrInfoResponse:
      type: 'object'
      properties:
        url:
          type: 'string'
          example: 'https://cert-service.kyma.cluster.cx/v1/applications/{APP_NAME}/client-certs?token=1edfc34g'
        api:
          $ref: '#/components/schemas/csrApiURLs'
        certificate:
          $ref: '#/components/schemas/cert'
    appError:
      type: 'object'
      properties:
        code:
          type: 'integer'
        error:
          type: 'string'
    csrRequest:
      type: 'object'
      properties:
        csr:
          type: 'string'
          description: 'Base64 encoded certificate signing request file.'
          example: 'LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tDQpBTllfQ0VSVElGSUNBVEVfRklMRV9USElTX0lTX0pVU1RfQU5fRVhBTVBMRQ0KLS0tLS1FTkQgQ0VSVElGSUNBVEUtLS0tLQ0K'
    csrResponse:
      type: 'object'
      properties:
        crt:
          type: 'string'
          description: 'Base64 encoded certificates chain.'
          example: 'LS0tLS1CRUdJTiBDRVJUSUZJQ0FURS0tLS0tCkNMSUVOVCBDRVJUSUZJQ0FURSBGSUxFIChUSElTIElTIEpVU1QgQU4gRVhBTVBMRSkKLS0tLS1FTkQgQ0VSVElGSUNBVEUtLS0tLQotLS0tLUJFR0lOIENFUlRJRklDQVRFLS0tLS0KU0VSVkVSIENFUlRJRklDQVRFIEZJTEUgKFRISVMgSVMgSlVTVCBBTiBFWEFNUExFKQotLS0tLUVORCBDRVJUSUZJQ0FURS0tLS0t'
