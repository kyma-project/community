      responses:
        '201':
          description: 'Successful operation.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/csrResponse'
        '400':
          description: 'Improper subject values or lack of values in CSR.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appError'
        '500':
          description: 'Server error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appError'
  /v1/runtimes/certificates/revoke:
    post:
      parameters:
      - in: header
        name: Group
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - runtimes external API
      summary: 'Marks certificate as revoked.'
      responses:
        '200':
          description: 'Successful operation.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/csrResponse'
        '500':
