                $ref: '#/components/schemas/appError'
        '500':
          description: 'Server error.'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/appError'
  /v1/runtimes/certificates/renew:
    post:
      parameters:
      - in: header
        name: Group
        schema:
          type: string
          format: uuid
        required: true
      tags:
      - runtimes external API
      summary: 'Renews certificate using CSR.'
      requestBody:
